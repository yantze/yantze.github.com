language: node_js
node_js:
- 0.1
branches:
  only:
  - master
before_install:
- openssl aes-256-cbc -K $encrypted_5d48665a2195_key -iv $encrypted_5d48665a2195_iv
  -in .travis/deploy_id_rsa.enc -out ~\/.ssh/id_rsa -d
- npm install -g hexo
install:
- npm install
before_script:
- git config --global user.name "yantze"
- git config --global user.email 'yantze@126.com'
- git clone git://github.com/joyceim/hexo-theme-mnmlpress.git themes/mnmlpress

script:
- hexo generate
after_success:
- mkdir .deploy
- cd .deploy
- git clone --depth 1 --branch gh-pages --single-branch $DEPLOY_REPO . || (git init && git remote add -t gh-pages origin $DEPLOY_REPO)
- rm -rf ./*
- cp -r ../public/* .
- git add -A .
- git commit -m 'Site updated'
- git branch -m gh-pages
- git push -q -u origin gh-pages
